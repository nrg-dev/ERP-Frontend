<div>
        <div class="col-lg-2"></div>
        <div class="col-lg-7">
            <div class="tab">
                <a class="tablink" routerLink="../vendoradd" >Vendor</a>
                <a class="tablink" style="border-bottom: 3px solid #007bff;" id="defaultOpen">Customer</a>
            </div>
            
            <div id="purchase-div">
                <br/><br/><br/><br/><br/><br/>
                <div class="row">
                    <div class="col-lg-3">
                        <h2 id="vendor-text">Customer List</h2>
                    </div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-2">
                        <button id="print-butn">
                            <i class="fa fa-print" aria-hidden="true" id="icon-mod"></i>
                            <label id="text">Print Page</label>
                        </button>
                    </div>
                    <div class="col-lg-3">
                        <input type="text" placeholder="&#xf002;   search here" class="searchicon"/>
                    </div>
                </div>
                <div class="row">              
                    <br/>
                    <table id="table-size">
                        <thead>
                            <tr id="tr-color">
                                <td id="text-color">Vendor Code</td>
                                <td id="text-color">Name</td>
                                <td id="text-color">Contact Number</td>
                            </tr>
                        </thead>
                        
                        <tbody>
                            <tr *ngFor="let list of vendorList" id="cursor-pointer" (click)="vendorDetails(list.vendorcode)" id="{{ list.vendorcode }}">
                                <td>{{ list.vendorcode }}</td>
                                <td>{{ list.name }}</td>
                                <td>{{ list.contactnumber }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        
            <router-outlet>   </router-outlet>
                        
        </div>
        <div class="col-lg-3">
            <div class="details-div">
                <div class="hr">
                    <div *ngIf="vendordetails" class="empdet-div">
                            <div class="row" id="country">
                                <div class="col-md-5 col-xs-5 col-lg-5">Vendor Code</div>
                                <div class="col-md-1 col-xs-1 col-lg-1">:</div>
                                <div class="col-md-6 col-xs-6 col-lg-5">{{ this.model.vendorcode }}</div>
                            </div><br/>
                            <div class="row" id="country">
                                <div class="col-md-5 col-xs-5 col-lg-5">Vendor Name</div>
                                <div class="col-md-1 col-xs-1 col-lg-1">:</div>
                                <div class="col-md-6 col-xs-6 col-lg-5">{{ this.model.name }}</div>
                            </div><br/>
                            <div class="row" id="country">
                                <div class="col-md-5 col-xs-5 col-lg-5">Contact Number</div>
                                <div class="col-md-1 col-xs-1 col-lg-1">:</div>
                                <div class="col-md-6 col-xs-6 col-lg-5">{{ this.model.contactNumber }}</div>
                            </div><br/>	
                        </div>
                    </div>
                </div>
        </div>
    </div>
